<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Ed's Auto Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .galleryimage {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .galleryimage:hover {
      transform: scale(1.05);
      border-color: white;
    }

    #h2 {
      text-align: center;
      margin-top: 20px;
      color: white;
    }

    #gal {
      margin-top: 20px;
      background-color: #333;
    }
  </style>
</head>
<body>

<div id="gal" class="container">
  <h2 id="h2">Gallery</h2>
  <div class="row">

    <div class="col-xs-12 col-sm-6 col-md-4">
      <img src="../img/Enginerepair.jpg" alt="Engine repair" class="galleryimage">
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4">
      <img src="../img/Brakerepair.avif" alt="Brake repair" class="galleryimage">
    </div>

     <div class="col-xs-12 col-sm-6 col-md-4">
      <img src="../img/team.jpg" alt="The team" class="galleryimage">
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4">
      <img src="../img/Oilchange.jpeg" alt="Oil change" class="galleryimage">
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4">
      <img src="../img/toolstation.jpg" alt="Tool station" class="galleryimage">
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4">
      <img src="../img/Autoshop.jpg" alt="Auto shop" class="galleryimage">
    </div>

  </div>
</div>

</body>
</html>
