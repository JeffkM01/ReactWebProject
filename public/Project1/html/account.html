<!DOCTYPE html>
<html lang="en">
<head>
 <!--Start Mobile response-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--End Mobile response-->
<link href="../css/accountstyle.css" rel="stylesheet">
  
</head>


<body>
        <form class="container-fluid">
            <div id="changeh2"> 
            <h1>Enter Your Account Info</h1>
            </div>
 
            <label for="firstname" class="changelabelcolor">Firstname</label><br>
            <input type="text" id="firstname" name="firstname" placeholder="Enter Your first name.." class="changeinputcolor"/><br><br>
        

            <label for="lastname" class="changelabelcolor">Lastname</label><br>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Your last name.." class="changeinputcolor"><br><br>

            <label for="address1" class="changelabelcolor">Address Line 1</label><br>
            <input type="text" id="address1" name="address1" placeholder="Enter Your Address Line 1.." class="changeinputcolor"/><br><br>

            <label for="address2" class="changelabelcolor">Address Line 2</label><br>
            <input type="text" id="address2" name="address2" placeholder="Enter Your Address Line 2.." class="changeinputcolor"/><br><br>

            <label for="City" class="changelabelcolor">City</label><br>
            <input type="text" id="City" name="City" placeholder="Enter Your City.." class="changeinputcolor"/><br><br>

            <label for="State" class="changelabelcolor">State</label><br>
            <select id="State" name="State">
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="MO">Missouri</option>
            </select><br><br>

            <label for="Zipcode" class="changelabelcolor">Zip Code</label><br>
            <input type="text" id="Zipcode" name="Zipcode" placeholder="Enter Your Zip Code.." class="changeinputcolor"/><br><br>


            <label for="PhoneNum" class="changelabelcolor">PhoneNumber</label><br>
            <input type="text" id="PhoneNum" name="PhoneNum" placeholder="Enter Your PhoneNumber.." class="changeinputcolor"/><br><br>

            <label for="Email" class="changelabelcolor">Email</label><br>
            <input type="text" id="Email" name="Email" placeholder="Enter Your Email.." class="changeinputcolor"/><br><br>

            <input type="submit" class="changeinputcolor">
            <input type="reset" class="changeinputcolor">


        </form>
